<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/login.css">
    <link rel="stylesheet" href="stylesheets/floating.css">
</head>
<body>
    <form class="form-signin">
        <div class="text-center mb-4">
            <!-- <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
            <h1 class="h3 mb-3 font-weight-normal">注册页面</h1>
            
        </div>
    
        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputEmail">Email address</label>
        </div>
    
        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <label for="inputPassword">Password</label>
        </div>
        <div class="btnbox" style="width: 100%;text-align: center;">
            <button id="login" class="btn btn-lg btn-primary btn-block" type="button" style="width: 45%; display: inline-block">登录</button>
            <button id="reg" class="btn btn-lg btn-primary btn-block" type="button" style="width: 45%;display: inline-block;margin-top: 0px;">注册</button>
        </div>
        <p class="mt-5 mb-3 text-muted text-center">© 2017-2018</p>
    </form>
    <script src="javascripts/jquery-1.10.1.min.js"></script>
    <script src="javascripts/common.js"></script>
    <script src="javascripts/exreg.js"></script>
</body>
</html>
